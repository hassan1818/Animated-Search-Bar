<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Animated Search Bar/style.css" />
    <title>Animated Search Bar</title>
  </head>
  <body>
    <div class="search-bar-container">
      <img
        src="https://cdn1.iconfinder.com/data/icons/science-technology-outline-24-px/24/Magnifier_magnifying_glass_search_search_web_searching_glass-256.png"
        alt="magnifier"
        class="magnifier"
      />
      <input type="text" class="input" placeholder="Search..." />
      <img
        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
        alt="mic-icon"
        class="mic-icon"
      />
    </div>
  </body>
  <script src="../Animated Search Bar/script.js"></script>
</html>
